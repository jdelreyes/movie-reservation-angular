<section>
  <div class="max-w-[1300px] m-auto flex flex-col md:flex-row gap-4">
    <div class="basis-1/3 p-2">
      <div class="my-10">
        <form>
          <input
            id="search"
            pInputText
            placeholder="Search Theater Name"
            type="text"
            [formControl]="searchControl"
            class="w-full"
          />
        </form>
      </div>
    </div>
    <div class="basis-2/3">
      <p-table [value]="theaters">
        <ng-template pTemplate="header">
          <tr class="text-center">
            <th><i class="pi pi-building"></i> Name</th>
            <th><i class="pi pi-map-marker"></i> Location</th>
            <th><i class="pi pi-info-circle"></i> Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-theater>
          <tr>
            <td>{{ theater.name }}</td>
            <td>{{ theater.location }}</td>
            <td>
              <p-button
                label="Select Theater"
                (onClick)="changeTheaterQueryParam(theater.id); chooseTheater()"
              />
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</section>
