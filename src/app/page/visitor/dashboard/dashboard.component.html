<section>
  <div class="max-w-[1300px] m-auto flex flex-col md:flex-row">
    <div class="basis-1/3 bg-gray-900">
      <div class="my-10 bg-slate-900">
        <div class="flex flex-col">
          <label class="my-5" for="Theater">Theater</label>
          <a routerLink="/theater-finder">
            <p-button
              id="Theater"
              label="{{ theaterLabel }}"
              styleClass="w-full h-[45px]"
          /></a>
        </div>
      </div>
      <div class="my-10 bg-slate-900">
        <div class="flex flex-col">
          <label class="my-5" for="Movie">Movie</label>
          <a routerLink="/movie-finder"
            ><p-button
              id="Movie"
              label="{{ movieLabel }}"
              styleClass="w-full h-[45px]"
          /></a>
        </div>
      </div>
      <div class="my-10 bg-slate-900">
        <div class="flex flex-col">
          <label class="my-5" for="Date">Date</label>
          <p-calendar
            id="Date"
            [inline]="true"
            [showWeek]="true"
            class="w-full"
          />
        </div>
      </div>
    </div>
    <div class="basis-2/3 grid grid-cols-1 md:grid-cols-2 w-full">
      @for (movieSchedule of movieSchedules; track movieSchedule.id) {
      <!-- todo: make a list of movie schedules, could be grid or a normal list -->
      }
    </div>
  </div>
</section>
