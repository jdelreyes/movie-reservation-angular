<section>
  <div class="max-w-[1300px] m-auto flex flex-col md:flex-row h-[100vh]">
    <div class="basis-1/3 bg-gray-900 p-10">
      <div class="my-10 bg-slate-900">
        <div class="flex flex-col">
          <label class="my-5" for="Theater">Theater</label>
          <input pInputText id="Theater" />
        </div>
      </div>
      <div class="my-10 bg-slate-900">
        <div class="flex flex-col">
          <label class="my-5" for="Movie">Movie</label>
          <input pInputText id="Movie" />
        </div>
      </div>
      <div class="my-10 bg-slate-900">
        <div class="flex flex-col">
          <label class="my-5" for="Date">Date</label>
          <p-calendar id="Date" [inline]="true" />
        </div>
      </div>
    </div>
    <div class="basis-2/3 grid grid-cols-1 md:grid-cols-2">
      @for (movieSchedule of movieSchedules; track movieSchedule.id) {
      {{ movieSchedule.id }}
      }
    </div>
  </div>
</section>
