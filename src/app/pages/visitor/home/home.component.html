<section>
  <div class="m-auto max-w-[1300px] px-3">
    <h1 class="text-2xl font-semibold">{{ title }}</h1>
    <!-- todo design using flex or grid -->
    <div>
      @for (movie of movieList; track movie.id) {
      <div>{{ movie.title }}</div>
      <div>{{ movie.description }}</div>
      <div>{{ movie.director }}</div>
      <div>{{ movie.genre }}</div>
      <img
        [src]="
          'data:' + movie.movieImage.type + ';base64,' + movie.movieImage.data
        "
        alt="{{ movie.title }} Image"
        width="200"
        height="200"
      />
      <hr />
      }
      <!-- todo end -->
    </div>
  </div>
</section>
